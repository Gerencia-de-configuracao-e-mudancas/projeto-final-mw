<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Bilheteria 2023</title>
</head>

<body>

    <header>
        <nav class="container">
            <h1>Bilheteria 2023</h1>
            <ul class="container-pages">
                <li><a href="#">Início</a></li>
                <li><a href="#">Filmes</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
            <div class="contact-container">
                <a href="https://github.com/Gerencia-de-configuracao-e-mudancas/projeto-final-mw " target="_blank">/Projeto</a>
            </div>

        </nav>
    </header>

    <main>
        <section id="card-list" class="container">


            <div class="row">

                <div class="col-sm-6 col-lg-4 col-xl-3 mb-3">
                    <div class="card">
                        <img src="https://www.themoviedb.org/t/p/w533_and_h300_bestv2/ctMserH8g2SeOAnCw5gFjdQF8mo.jpg"
                            alt="Poster Barbie">

                        <div class="card-description">
                            <div class="card-description-title">
                                <h3>Barbie</h3>
                                <h4>US$ 1,4 bilhão</h4>

                            </div>
                            <div class="card-description-bottom">
                                <a class="btn" href="https://youtu.be/Ujs1Ud7k49M?si=RP8GfMTzzuNskM2q" target="_blank">Trailer</a>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-sm-6 col-lg-4 col-xl-3 mb-3">
                    <div class="card">
                        <img src="https://www.themoviedb.org/t/p/w533_and_h300_bestv2/9n2tJBplPbgR2ca05hS5CKXwP2c.jpg"
                            alt="Poster Mario">

                        <div class="card-description">
                            <div class="card-description-title">
                                <h3>Super Mario Bros. O Filme </h3>
                                <h4>US$ 1,3 bilhão</h4>

                            </div>
                            <div class="card-description-bottom">
                                <a class="btn" href="https://youtu.be/wkn-Gb-Fhac?si=N9dhgRz-9EEXnbFk" target="_blank">Trailer</a>
                            </div>
                        </div>
                    </div>
                </div>


        </section>
    </main>


</body>

</html>
